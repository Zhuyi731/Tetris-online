<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
<meta name="viewport" content="width=device-width, initial-scale=1"> 
<title>Login | Tetris Gaming</title>
<link rel="stylesheet" type="text/css" href="css/login.css" />
</head>
<body>
	<div class="container">
		<div class="login-box" id ="login-box">
			<h3>Welcome to Tetris Gaming</h3>
			<div class="input-wrap">
				<span class="u_user"></span>
				<input type="text" class="username" name = "username" placeholder="Enter your username">
			</div>
			<div class="input-wrap">
				<span class="u_pwd"></span>
				<input type="password" class="password" name="password" placeholder="Enter your password">
			</div>
			<div class="button-wrap">
				<button id="login">Login</button>
			</div>
			<div class="button-wrap">
				<button id="register">Register</button>
			</div>
		</div>
		<div class="login-box register-box none" id="register-box">
				<h3>Register Your Account</h3>
				<div class="input-wrap">
					<span class="register-text">Username:</span>
					<input type="text" class="username" name= "username" placeholder="Enter your username">
				</div>
				<div class="input-wrap">
					<span class="register-text">Password:</span>
					<input type="password" class="password" name= "password" placeholder="Enter your password">
				</div>
				<div class="input-wrap">
						<span class="register-text">Nickname:</span>
						<input type="text" class="nickname" name="nickname" placeholder="Enter your nickname">
					</div>
				<div class="button-wrap">
					<button id="onRegister">Register</button>
				</div>
				<div class="button-wrap">
					<button id="back">Back</button>
				</div>
			</div>
	</div>	
	<script	src="./lib/jquery.js"></script>
	<script	src="./lib/socket.io.js"></script>
	<script	src="./js/login.js"></script>
</body>
</html>
