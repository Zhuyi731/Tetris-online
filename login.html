<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
<meta name="viewport" content="width=device-width, initial-scale=1"> 
<title>Login | Tetris Gaming</title>
<link rel="stylesheet" type="text/css" href="css/login.css" />
</head>
<body>
	<div class="container">
		<div class="login-box">
			<h3>Welcome to Tetris Gaming</h3>
			<div class="input-wrap">
				<span class="u_user"></span>
				<input type="text" class="username" placeholder="Enter your username">
			</div>
			<div class="input-wrap">
				<span class="u_pwd"></span>
				<input type="password" class="password" placeholder="Enter your password">
			</div>
			<div class="button-wrap">
				<button id="login">Login</button>
			</div>
			<div class="button-wrap">
				<button id="register">Register</button>
			</div>
		</div>
	</div>	
</body>
</html>
