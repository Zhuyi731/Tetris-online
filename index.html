<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/index.css" >
  <title>Tetris</title>
</head>
<body>
  <div>请用方向键和空格键进行操作 上->旋转， 左->左移 ，右->右移， 下->下移， 空格->坠落</div>
  <div id="waiting"></div>
  <div class="square" id="local">
    <div class="title">我的游戏区域</div>
    <div class="weapon" id="local_weapon">
      炸弹：<span class="weapon0">0</span>
      黑幕：<span class="weapon1">0</span>
      时间静止：<span class="weapon2">0</span>
      时间加速：<span class="weapon3">0</span>
      异形方块：<span class="weapon4">0</span>      
    </div>
    <div class="game" id="local_game"></div>
    <div class="next" id="local_next"></div>
    <div class="info">
      <div>已用时：<span class="" id="local_time">0</span>s</div>
      <div>已得分：<span class="" id="local_score">0</span>分</div>
      <div class="" id="local_gameOver"></div>
    </div>
  </div>
  <div class="square" id="remote">
      <div class="title">ta的游戏区域</div>
      <div class="weapon" id="remote_weapon">
          炸弹：<span class="weapon0">0</span>
          黑幕：<span class="weapon1">0</span>
          时间静止：<span class="weapon2">0</span>
          时间加速：<span class="weapon3">0</span>
          异形方块：<span class="weapon4">0</span>      
      </div>
      <div class="game" id="remote_game"></div>
      <div class="next" id="remote_next"></div>
      <div class="info">
        <div>已用时：<span class="" id="remote_time">0</span>s</div>
        <div>已得分：<span class="" id="remote_score">0</span>分</div>
        <div class="" id="remote_gameOver"></div>
      </div>
  </div>

    <script src="lib/socket.io.js"></script>  
    <script src="lib/jquery.js"></script>
    <script src="js/game.js"></script>  
    <script src="js/square.js"></script>    
    <script src="js/local.js"></script>  
    <script src="js/remote.js"></script>  
    <script src="js/index.js"></script>  
</body>
</html>
